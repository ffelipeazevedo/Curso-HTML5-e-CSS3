<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="1"   start="1">
        <li>Acordar</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Ligar para Meu bem</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Estudar</li>
        <li>Treinar</li>
    </ol>
    <hr>
    <h2>Listas não ordenadas</h2>
    <ul> <!-- type="disc" é o padrão, mas existem outros tipos como circle e square -->
        <li>Acordar</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Ligar para Meu bem</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Estudar</li>
        <li>Treinar</li>
    <ul>
</body>
</html>
