<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <hr>
    <p>Tente abrir essa imagem em varios dispositivos ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="Imagem G">
    </picture>
    <h1>Reproduzinho Audio</h1>
    <hr>
    <audio src="midia/Stake Out - Alex Jones _ Xander Jones.mp3" controls></audio>
    <!--MP3 WAV OGG--> <!-- OGG é o mais recomendado para a web, mas o MP3 é o mais utilizado -->
    <audio preload="metadata" controls>
        <source src="midia/Stake Out - Alex Jones _ Xander Jones.mp3" type="audio/mpeg">
        <source src="midia/Stake Out - Alex Jones _ Xander Jones.ogg" type="audio/ogg">
        <source src="midia/Stake Out - Alex Jones _ Xander Jones.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio - <a href="midia/Stake Out - Alex Jones _ Xander Jones.mp3">Clique aqui</a> para baixar o Mp3</p>
    </audio>
</body>
</html>
